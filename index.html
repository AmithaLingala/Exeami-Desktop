<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="icon" type="image/png" href="/icons/logo-light.svg">
    <title>ExeAmi</title>
</head>

<body>
    <div class="background" id="background">
        <div  class="window-box restore hide" id="window-box">
            <div class="title-bar" id = "title-bar">
                <span class="title" id="title">exeami</span>
                <div class="actions" id="close">
                    &#10005;
                </div>
                <div class="actions" id="maximize">
                    &#128470; 
                </div>
                <div class="actions hide" id="restore">
                    &#128471;
                </div>
            </div>
            <iframe id="window-pane" class="window-pane" src="/terminal/">
            </iframe>
        </div>

        <div class="desktop" id="desktop"></div>
        <div class="message">
          <img src="/icons/logo-light.svg" class="logo hide" id="logo"/>
          <img src="/icons/speechbubble.svg" class="bubble hide" id="bubble">
        </div>
        <div class="home-button" id = "home-button">&#8962;</div>
    </div>
    <script type="module" src="/script/main.js">
    </script>
</body>
</html>
